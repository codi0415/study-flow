<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>studtflow</title>
</head>
<body>
    <h1 id="title">공부 측정 타이머</h1>
    <p id="current_gwamok_front">현재 과목: </p> 
    <p id="current_gwamok">NULL</p>
    <p id="timetracker">시간 측정을 시작해주세요</p>
    <input type="text" placeholder="과목명을 입력하세요" id="gwamok"> <br><br>
    <button id="time_start">시간 측정 시작</button>
    <button id="time_end">시간 측정 종료</button>
    <button id="save">저장</button>
    <button id="reset">타이머 초기화</button>
    <script src="./main.js"></script>
</body>
</html>
